    <div class="card box-shadow">

<ng-template #actionColumn let-row="row" let-value="value" ngx-datatable-cell-template class="text-center">
    <a href="javascript:void(0);" (click)="onRouteClick()" [routerLink]="['./edit',value]" title="Edit">
        <i class="glyphicon glyphicon-pencil"></i>
    </a>
    
    <!--<a href="javascript:void(0);" (click)="deleteResource(value)" title="Delete">-->
    <a href="javascript:void(0);" title="Delete">
        <i class="glyphicon glyphicon-trash"></i>
    </a>
</ng-template>

<ng-template #activeColumn let-row="row" let-value="value" ngx-datatable-cell-template>
    <i *ngIf="value" class="fa fa-check text-rb"></i>
    <i *ngIf="!value" class="fa fa-times text-muted"></i>
</ng-template>
